<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>

<body>
    <h1>Sistema de Vendas</h1> <br><br>

    <form action="menu.html" method="get">
        <table border="1">
            <tr>
                <td colspan="2" align="center" bgcolor="yellow">
                    <h2>Área do Acesso</h2>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <strong>Usuário</strong>
                </td>
                <td>
                    <input type="text" name="txtUsuario" size="30" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <strong>Senha</strong>
                </td>
                <td>
                    <input type="password" name="txtSenha" size="30" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Confirmar">
                    <input type="reset" value="Limpar Campos">
                    <br>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
