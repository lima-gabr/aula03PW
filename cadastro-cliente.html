<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>

<body>

    <form action="menu.html" method="get">
        <table border="2">
            <tr>
                <td colspan="2" align="center" bgcolor="#f0f0f0">
                    <h2> Dados do Cliente </h2>
                </td>
            </tr>

            <tr>
                <td align="right">
                    <b>Nome Completo:</b>
                </td>
                <td>
                    <input type="text" name="txtNome" maxlength="40" required>
                </td>
            </tr>

            <tr>
                <td align="right">
                    <b>Data de Nascimento:</b>
                </td>
                <td>
                    <input type="date" name="txtData" required>
                </td>
            </tr>

            <tr>
                <td align="right">
                    <b>Telefone</b>
                </td>
                <td>
                    <input type="tel" name="txtTelefone" required>
                </td>
            </tr>

            <tr>
                <td align="right">
                    <b>Estado:</b>
                </td>
                <td>
                    <select name="Estados">
                        <option value="SP">SÃ£o Paulo</option>
                        <option value="BA">Bahia</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <br>
                    <input type="submit" value="Salvar Cliente">
                    <input type="reset" value="Limpar Campos">
                    <br><br>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <a href="menu.html">Voltar ao Menu</a>
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
